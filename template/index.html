{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <h1>Hello! there</h1>
    {% if result %}
        <img src="{% static 'img/dark.jpg' %}" alt="">
        <br>
        <img src="{% static 'img/raw_transmission.jpg' %}" alt="">
        <br>
        <img src="{% static 'img/refine_transmission.jpg' %}" alt="">
        <br>
        <img src="{% static 'img/noequalize.jpg' %}" alt="">
        <br>
        <img src="{% static 'img/equalize.jpg' %}" alt="">
    {% else %}
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit">
        </form>
    {% endif %}
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
